<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quiz</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-7xl mx-auto flex flex-col gap-5">
    <h1 class="text-6xl text-center mb-12">JS Quiz</h1>
    <div class="p-6 border rounded-md">
      <p class="text-xl question"></p>
    </div>
    <div class="flex items-center justify-center gap-5">
      <div class="p-4 border rounded-md min-w-[150px] text-center">
        <h2 class="text-2xl">You</h2>
      </div>
      <div class="p-4 border rounded-md min-w-[150px] text-center">
        <h2 class="text-2xl">Player 2</h2>
      </div>
    </div>
    <input type="text" placeholder="Answer" class="focus:outline-none p-2 text-lg border rounded-md chat-input">
  </div>
</body>
</html>
